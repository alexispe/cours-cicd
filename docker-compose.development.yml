services:
  next:
    image: ghcr.io/alexispe/cesi-next-cicd:development
    restart: always
    networks:
      - reverse-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.next-development.rule=Host(`35.181.58.20`) && PathPrefix(`/`)"
      - "traefik.http.routers.next-development.entrypoints=web"

  db:
    image: mariadb:10.6
    environment:
      MARIADB_DATABASE: cube
      MARIADB_USER: cube
      MARIADB_PASSWORD: cube
      MARIADB_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - ./docker/db/data:/var/lib/mysql

  adminer:
    image: adminer
    networks:
      - reverse-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer-development.rule=Host(`35.181.58.20`) && PathPrefix(`/adminer`)"
      - "traefik.http.routers.adminer-development.entrypoints=web"

networks:
  reverse-proxy:
    name: reverse-proxy
    external: true