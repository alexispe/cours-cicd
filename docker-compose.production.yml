services:
  next:
    image: ghcr.io/alexispe/cesi-next-cicd:latest
    restart: always
    networks:
      - reverse-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.next-production.rule=PathPrefix(`/next`)"
      - "traefik.http.routers.next-production.entrypoints=web"

  db:
    image: mariadb:10.6
    environment:
      MARIADB_DATABASE: cube
      MARIADB_USER: cube
      MARIADB_PASSWORD: cube
      MARIADB_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - ./docker/db/data:/var/lib/mysql

  adminer:
    image: adminer
    networks:
      - reverse-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer-production.rule=PathPrefix(`/adminer`)"
      - "traefik.http.routers.adminer-production.entrypoints=web"

networks:
  reverse-proxy:
    name: reverse-proxy
    external: true